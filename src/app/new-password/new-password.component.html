<div class="main-content vertical-center">
    <div class="container">
        <div class="row">
              <div class="col-md-3">
              </div>
            <div class="col-md-6 col-md-offset-6 centered">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Enter your email address</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="newPassForm">
                              <div class="form-group">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input formControlName="password" autocomplete  matInput placeholder="New Password" type="password">
                                    </mat-form-field>
                                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger d-inline-block px-3 py-1">
                                            <div class="" *ngIf="password.errors.required"><small>password is required</small></div>
                                          <div class="" *ngIf="password.errors.pattern"><small>Password must contain<ul><li>one upper case</li><li>one number</li><li>one special character</li><li>at least 8 characters</li></ul></small></div>
                                            
                                        </div> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                      <input formControlName="confirmpassword" autocomplete matInput placeholder="Confirm New Password" type="password">
                                      <!-- <p *ngIf="confirmpassword.errors.passconfirm">password mismatch</p> -->
                                    </mat-form-field>
                                    <div *ngIf="confirmpassword.invalid && (confirmpassword.dirty || confirmpassword.touched)" class="alert alert-danger d-inline-block px-3 py-1">
                                            <div class="" *ngIf="confirmpassword.errors.required"><small>password is required</small></div>
                                          <div class="" *ngIf="confirmpassword.errors.pattern"><small>Password must contain<ul><li>one upper case</li><li>one number</li><li>one special character</li><li>at least 8 characters</li></ul></small></div>
                                            
                                        </div> 
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="row">
                                  <div class="col-md-6">
                            <!-- <button mat-raised-button type="submit" (click)="goBack()" class="btn btn-danger float-left">Go Back</button> -->
                            
                            </div>
                            <div class="col-md-6">
                                    <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]="!newPassForm.valid" (click)="newPassword(newPassForm.value)">Reset</button>
                                    
                                    </div>
                            </div>
                            <div class="clearfix"></div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
              </div>
