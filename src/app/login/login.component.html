<div class="main-content vertical-center">
  <div class="container">
      <div class="row">
            <div class="col-md-3">
            </div>
          <div class="col-md-6 col-md-offset-6 centered">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Log In</h4>
                      <p class="card-category"></p>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="loginForm">
                            <div class="form-group">
                          <div class="row">
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input formControlName="email" matInput placeholder="Email address" type="email">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input formControlName="password" autocomplete matInput placeholder="Password" type="password">
                                </mat-form-field>
                              </div>
                
                          </div>
                          <div class="clearfix"></div>
                          <div class="row">
                                <div class="col-md-6">
                                        <div class=""><a routerLink="/resetpass" href="#" class="">Forgot password?</a></div>
                        
                          </div>
                          <div class="col-md-6">
                                <div class="form-check float-right">
                                        <label class="form-check-label">
                                            <input formControlName="checked" class="form-check-input" type="checkbox" [checked]='false' value="">
                                            Keep me signed in
                                            <span class="form-check-sign">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                      </div>
                          </div>
                          </div>
                          <div class="row">
                                <div class="col-md-6">
    
                          
                                        <button mat-raised-button type="button" routerLink="/signup" class="btn btn-danger float-left">Sign Up</button>
                          </div>
                          <div class="col-md-6">

                                
                                      <button mat-raised-button type="submit" class="btn btn-danger float-right" [disabled]="!loginForm.valid" (click)="authUser(loginForm.value)" >Log In</button>
                          
                          
                          
                          
                          
                        </div>
                          </div>
                          <div class="clearfix"></div>
                        </div>
                      </form>
                  </div>
              </div>
          </div>

            </div>
